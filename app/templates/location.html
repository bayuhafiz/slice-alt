<ion-header-bar class="bar-stable" align-title="center" ng-style="{'background-color': viewColor}">
    <button class="button button-icon icon-left ion-ios-arrow-left" ng-click="backToAddressList();"></button>
    <h1 class="title">Current Location</h1>
</ion-header-bar>
<ion-content class="content-height">
    <!--<input id="pac-input" class="controls" type="text" placeholder="Search" ng-model="addressOnly" ng-focus="disableTap()">-->
    <div class="close-autocomplate">
        <i class="icon ion-ios-close-empty"></i>
    </div>
    <div style="width: 100%;height: 100%;position: absolute;display: table; top: -53px;">
        <div style="width:100%;height:100%;display:table-cell;vertical-align:middle">
            <div style="width:95%;position:relative;margin-left:auto;margin-right:auto;margin-bottom:10px;z-index: 10000;">
                <div class="btn_useThisLocation" ng-click="send()">
                    <div class="btn" style="width:100%;background:green;color:#fff;text-align:center;padding:9px 0;border-top-left-radius: 3px;border-top-right-radius: 3px; border-bottom-left-radius: 0;border-bottom-right-radius: 0;">
                        <p style="display: inline-block;margin: 0;position: relative;top: 1px;">Use This Location</p> <i class="icon-right ion-ios-arrow-right" style="position: absolute;right: 15px;display: inline-block;"></i>
                    </div>
                </div>
                <div style="width:100%;background:#fff;color:#000;text-align:center;padding:5px 0;border-bottom-left-radius: 3px;border-bottom-right-radius: 3px;" class="addressInfo" id="address_info" ng-model="addressOnly">
                    <p>{{addressOnly}}</p>
                    <div><img ng-src="{{spinner.src}}" style="width:40px;"></div>
                </div>
            </div>
            <div style="width:40px;position:relative;margin:auto;z-index: 10000;">
                <p style="text-align:center; font-size:30px;"><i class="ion-ios-location"></i></p>
            </div>
        </div>
    </div>
    <div id="type-selector" class="controls">
        <input type="radio" name="type" id="changetype-all">
        <label for="changetype-all">All</label>
        <input type="radio" name="type" id="changetype-establishment">
        <label for="changetype-establishment">Establishments</label>
        <input type="radio" name="type" id="changetype-address" checked="checked">
        <label for="changetype-address">Addresses</label>
        <input type="radio" name="type" id="changetype-geocode">
        <label for="changetype-geocode">Geocodes</label>
    </div>
    <div style=" position: absolute;z-index: 1; bottom: 85px;right: 15px;">
        <div class="btn-current-location">
            <div class="icon-current-location"></div>
        </div>
    </div>
    <div id="map" data-tap-disabled="true"></div>
</ion-content>
